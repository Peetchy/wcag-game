name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required by GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Angular app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        shell: bash
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE_HREF="/"
          else
            BASE_HREF="/${REPO_NAME}/"
          fi
          echo "Using base-href=$BASE_HREF"
          npx ng build --configuration production --base-href "$BASE_HREF"

      - name: Add 404.html for SPA routing
        run: |
          APP_DIR="dist/a11y-wcag-game"
          if [ -f "$APP_DIR/index.html" ]; then
            cp "$APP_DIR/index.html" "$APP_DIR/404.html"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/a11y-wcag-game

  deploy:
    name: Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

